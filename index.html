<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact-us</title>
</head>
<body>
    <header>
        <section class="header-section-wrapper">
            <div class="left-header-section">
                <div class="header-section-logo">
                    <img src="logo.jpg" />
                </div>
                <div class="header-section-title">
                    <h1>milaniz</h1>
                    <p>simple but sophisticated</p>
                </div>
            </div>
            <div class="right-header-section">
                <nav class="navbar-section-wrapper">
                    <ul class="navbar-section-wrapper-items">
                        <li><a>Our Work</a></li>
                        <li><a>What We Do</a></li>
                        <li><a>Blog</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <landing>
        <section class="landing-section-wrapper">
            <h1>Contact</h1>
        </section>
    </landing>
    <article>
        <section class="contact-us-section-wrapper">
            <div class="contact-us-section-wrapper-items">
                <div class="contact-us-left-section-wrapper">
                    
                </div>
                <div class="contact-us-right-section-wrapper">
                    <div>
                        <label>Your Name*</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Your Email*</label>
                        <input type="email">
                        <p>We will not spam you, promise!</p>
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input type="tel">
                        <p>Just in case you want us to call you back</p>
                    </div>
                    <div>
                        <label>Subject*</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Message*</label>
                        <textarea></textarea>
                    </div>
                    <div class="Send-button">
                        <input type="button" value="Send Message">
                    </div>
                </div>
            </div>
        </section>
    </article>
    <footer>
        <section class="footer-section-wrapper">
            <div class="footer-left-section-wrapper">
                <div class="footer-logo"><img src="logo-footer.jpg" /></div>
                <p>Copyright Â© 2022 milaniz coffice - All Rights Reserved</p>
            </div>
            <div class="footer-right-section-wrapper">
                <a class="footer-contactUs-button">Contact Us</a>
                <a class="footer-privacy-policy-button">Privacy Policy</a>
            </div>
        </section>
    </footer>
</body>
</html>
